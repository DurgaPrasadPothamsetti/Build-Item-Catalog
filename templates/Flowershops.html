<html>

<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='mystyle.css') }}">
</head>


<body>
	<form action="/login" class="login" method="get">
		<button class="loginbutton" type="submit">Login</button>
	</form>
	<form action="/" class="login" method="get">
		<button class="loginbutton" type="submit">GoHome</button>
	</form>
	<center>
		<div class='pane'>
			<h1>Flowershops Websites</h1>

			<a href="{{url_for('newFlowershop')}}">
				<h3> Create a New Shopping Website </h3>
			</a>

			{% for flowershop in flowershops %}

			<a class="a" href="{{url_for('showProduct', flowershop_id = flowershop.id)}}">
				<p  class="shopname">{{flowershop.name}}</p>
			</a>
			<div class="editdel"> 
			<p>
				<a href="{{url_for('editFlowershop',flowershop_id = flowershop.id)}}">Edit Flowershop</a>
			</p>

			
			</div>



			{% endfor %}

		</div>
	</center>
</body>

</html>
